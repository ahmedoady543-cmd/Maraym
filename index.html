<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>إلى حبيبتي في عيد الحب ❤️</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(to right, #ffafbd, #ffc3a0); /* تدرج لوني لطيف */
            color: #fff; /* لون الخط أبيض */
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh; /* يملأ الشاشة بالكامل */
            text-align: center;
            overflow: hidden; /* لمنع ظهور scrollbars */
            position: relative;
        }

        .heart-background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            overflow: hidden;
            z-index: 0; /* لجعل القلوب في الخلفية */
        }

        .heart {
            position: absolute;
            background: rgba(255, 255, 255, 0.2); /* قلوب شفافة */
            animation: floatHeart 10s ease-in infinite;
            transform: rotate(-45deg); /* شكل قلب */
            opacity: 0;
        }

        .heart::before, .heart::after {
            content: '';
            position: absolute;
            width: 100%;
            height: 100%;
            background: inherit;
            border-radius: 50%;
        }

        .heart::before {
            top: -50%;
            left: 0;
        }

        .heart::after {
            top: 0;
            left: 50%;
        }

        @keyframes floatHeart {
            0% { transform: translateY(100vh) rotate(-45deg); opacity: 0; }
            50% { opacity: 1; }
            100% { transform: translateY(-100vh) rotate(-45deg); opacity: 0; }
        }


        .container {
            background-color: rgba(0, 0, 0, 0.4); /* خلفية شبه شفافة للمحتوى */
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            max-width: 90%;
            z-index: 1; /* لجعل المحتوى فوق القلوب */
        }

        h1 {
            font-size: 3.5em; /* حجم كبير للعنوان */
            margin-bottom: 20px;
            color: #ffeeee;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.3);
        }

        p {
            font-size: 1.5em;
            margin-bottom: 30px;
            line-height: 1.6;
        }

        #countdown {
            font-size: 2.8em;
            font-weight: bold;
            color: #ffe6e6;
            margin-top: 25px;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.2);
        }

        #countdown span {
            display: inline-block;
            margin: 0 10px;
        }

        #countdown .label {
            display: block;
            font-size: 0.5em;
            font-weight: normal;
            color: rgba(255, 255, 255, 0.7);
        }

        .small-text {
            font-size: 1em;
            margin-top: 30px;
            color: rgba(255, 255, 255, 0.8);
        }

        /* Responsive design for smaller screens */
        @media (max-width: 600px) {
            h1 {
                font-size: 2.5em;
            }
            p {
                font-size: 1.2em;
            }
            #countdown {
                font-size: 2em;
            }
            .container {
                padding: 25px;
            }
        }

    </style>
</head>
<body>
    <div class="heart-background" id="heart-container"></div>
    <div class="container">
        <h1>إلى حبيبتي...</h1>
        <p>كل عام وأنتِ الحب وكل شيء جميل في حياتي. لا أطيق الانتظار حتى يحل عيد الحب لأقضي معكِ أجمل الأوقات.</p>
        <p>تبقى على عيد الحب:</p>
        <div id="countdown"></div>
        <p class="small-text">أحبك أكثر مما تتخيلين ❤️</p>
    </div>

    <script>
        // Set the date we're counting down to
        // 14 فبراير 2026 - (السنة, الشهر-1, اليوم, الساعة, الدقيقة, الثانية)
        const countDownDate = new Date("Feb 14, 2026 00:00:00").getTime();

        // Update the count down every 1 second
        const x = setInterval(function() {

            // Get today's date and time
            const now = new Date().getTime();

            // Find the distance between now and the count down date
            const distance = countDownDate - now;

            // Time calculations for days, hours, minutes and seconds
            const days = Math.floor(distance / (1000 * 60 * 60 * 24));
            const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((distance % (1000 * 60)) / 1000);

            // Display the result in the element with id="countdown"
            document.getElementById("countdown").innerHTML =
                "<span>" + days + "<br><span class='label'>يوم</span></span>" +
                "<span>" + hours + "<br><span class='label'>ساعة</span></span>" +
                "<span>" + minutes + "<br><span class='label'>دقيقة</span></span>" +
                "<span>" + seconds + "<br><span class='label'>ثانية</span></span>";

            // If the count down is finished, write some text
            if (distance < 0) {
                clearInterval(x);
                document.getElementById("countdown").innerHTML = "عيد حب سعيد يا حبيبتي! ❤️";
                // يمكنك تغيير الرسالة هنا إذا وصل التاريخ
            }
        }, 1000);

        // Function to create floating hearts
        function createHeart() {
            const heart = document.createElement('div');
            heart.classList.add('heart');
            heart.style.width = Math.random() * 20 + 10 + 'px'; // حجم عشوائي
            heart.style.height = heart.style.width;
            heart.style.left = Math.random() * 100 + 'vw'; // مكان عشوائي أفقياً
            heart.style.animationDuration = Math.random() * 5 + 5 + 's'; // سرعة عشوائية
            heart.style.animationDelay = Math.random() * 2 + 's'; // تأخير عشوائي

            document.getElementById('heart-container').appendChild(heart);

            // Remove heart after animation to prevent performance issues
            heart.addEventListener('animationend', () => {
                heart.remove();
            });
        }

        // Create hearts every 300ms
        setInterval(createHeart, 300);

    </script>
</body>
</html>
